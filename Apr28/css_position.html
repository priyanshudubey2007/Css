<html>
    <head>
        <style>
            div.relative{
                position: relative;
                border: 3px solid green;    
                width:800px;
                height:400px;
            }
            div.absolute{
                position:absolute;
                width: 400px;
                height: 200px;
                top: 60px;
                border-top: 60px;
                border: 3px solid green;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading of css position</h1>
            <div class="relative">
                This is a div of relative
                <div class="absolute">
                    This is a div of absolute
                </div>
            </div>
    </body>
</html>
