<!DOCTYPE html>
<html>
    <head>
        <title>css hsl color</title>
    </head>
<body>

        <h1>This is a heading</h1>

        <p>This is a paragraph</p>

        <h2 style="background-color:hsl(0, 0%, 0%);">hsl(0, 0, 0)</h2>
        <h2 style="background-color:hsl(0, 0%, 24%);">hsl(0, 0, 25)</h2>
        <h2 style="background-color:hsl(0, 0%, 47%);">hsl(0, 0, 44)</h2>
        <h2 style="background-color:hsl(0, 0%, 71%);">hsl(0, 0, 76)</h2>
        <h2 style="background-color:hsl(0, 0%, 94%);">hsl(0, 0, 85)</h2>
        <h2 style="background-color:hsl(0, 0%, 100%);">hsl(0, 0, 90)</h2>

    </body>
</html>
