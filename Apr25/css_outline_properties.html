<html>
    <head>
        <style>
            p {
                outline-color:green;
            }


            p.solid {outline-style:solid;}
            p.dotted {outline-style:dotted;}    
            p.inset {outline-style:inset;}
            p.double {outline-style:double;}
            p.ridge{outline-style:ridge;}
            p.hidden {outline-style:hidden;}
            p.groove {outline-style:groove;}
            p.dashed {outline-style:dashed;}
            p.outside {outline-style:outside;}
       
        </style>
    </head>
    <body>
        <p>This is a paragraph of border</p>


        <p class="solid">This is a border of solid</p>
        <p class="dotted">This is a border of dotted</p>
        <p class="inset">This is a border of inset</p>
        <p class="double">This is a border of none</p>
        <p class="outside">This is a border of outside</p>
        <p class="ridge">This is a border of ridge</p>
        <p class="hidden">This is a border of hidden</p>
        <p class="groove">This is a border of groove</p>
        <p class="dashed">This is a border of dashed</p>
        
      
    </body>
</html>
