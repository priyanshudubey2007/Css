<html>
    <head>
        <style>
        
            p.one {
                outline:double;
            }
            p.two {
                outline:solid green;
            }
            p.three {
                outline:5px dotted yellow;
            }
            p.four {
                outline:5px ridge blue;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading of css outlines shorthand</h1><br><br>

        <p class="one">this is a paragraph of css outlines shorthand</p>
        <p class="two">this is a paragraph of css outlines shorthand</p>
        <p class="three">this is a paragraph of css outlines shorthand</p>
        <p class="four">this is a paragraph of css outlines shorthand</p>
    </body>
</html>
