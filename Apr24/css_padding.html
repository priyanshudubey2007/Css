<html>
    <head>
        <style>
            .one{
                background-color: red;
                width: 200px;
            }
            .two{
                background-color: antiquewhite;
                padding:20px;
                box-sizing: border-box;
                width: 200px;
            }
        </style>
    </head>
    <body>

        <h2>Padding and element width - with box-sizing</h2>
        
        <div class="one">This div is 300px wide.</div>
        <br>
        
        <div class="two">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing: border-box property.
        </div>
        
    </body>
</html>
