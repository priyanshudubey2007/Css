<html>
    <head>
        <style>
            ::marker {
                color:red;
                font-size:50px;  
            }
            ::selection{
                color:red;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1>this is a heading of marker</h1>
        <ul>
            <li>hello</li>
            <li>word</li>
            <li>letter</li>
        </ul>
        <ol>
            <li>hello</li>
            <li>word</li>
            <li>letter</li>
        </ol>
        <h1>this is a heading of selector</h1>
        <p>this is a paragraph of selector</p>
        <h1>this is a heading of selector</h1>
        <p>this is a paragraph of selector</p>
    </body>
</html>
